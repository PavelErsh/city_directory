<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/aboba.css' %}"type="text/css">
</head>
<body>

    <div class="menu">
        <h2 class="menu2">Список Городов</h2>
        <ol>

            {% for city in cities %}

            <li><a href="{% url city %}">{{ city }}</a></li>

            {% endfor %}

        </ol>
    </div>
    <div class="main">

        {% block content %}

    

        {% endblock %}
    
    </div>

</body>
</html>
